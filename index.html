<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body style="background-color: rgb(20,20,20);">
    <div class="container">
        <section class="title">TIC-TAC-TOE</section>
        <section class="text-header">Hi</section>
        <div class="game-box" id="game-box-id">
            <div class="box" id="box-1"></div>
            <div class="box" id="box-2"></div>
            <div class="box" id="box-3"></div>
            <div class="box" id="box-4"></div>
            <div class="box" id="box-5"></div>
            <div class="box" id="box-6"></div>
            <div class="box" id="box-7"></div>
            <div class="box" id="box-8"></div>
            <div class="box" id="box-9"></div>
        </div>
        <section class="buttons">
            <button class="button hover" id="single-player">Single Player</button>
            <button class="button hover" id="multi-player">MultiPlayer</button>
        </section>
        <section class="score-board">
            <div>
                <span id="player1-name"></span>
                <span id="player1-score"></span> 
            </div>
            <div>
                <span id="player2-name"></span>
                <span id="player2-score"></span> 
            </div>
            <div class='score-label'>Ties: <span id="tie-score"></span></div>
        </section>
    </div>
    <script src="./tic-tac-toe.js"></script>
</body>
</html>
